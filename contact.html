<script src="cartData.js"></script>
<script>
  let cart = [];

  // 顯示購物車視窗
  function showCartSidebar() {
    document.getElementById("cartSidebar").style.width = "400px";
  }

  // 隱藏購物車視窗
  function hideCartSidebar() {
    document.getElementById("cartSidebar").style.width = "0";
  }

  // 更新購物車圖示上的數量顯示
  function updateCartIcon() {
    const cartCountElement = document.getElementById("cartCount");
    const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
    cartCountElement.textContent = totalItems;
  }

  // 添加商品到購物車
  function addToCart(productId) {
    const product = cartData.find((p) => p.id === productId);
    // 檢查商品是否已在購物車中
    if (product) {
      const cartItem = cart.find((item) => item.id === productId);
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      updateCartIcon();
      displayCartItems();
      localStorage.setItem("cart", JSON.stringify(cart));
    }
  }

  // 顯示購物車項目
  function displayCartItems() {
    const cartItemsContainer = document.getElementById("cartItems");
    // 清空現有項目
    cartItemsContainer.innerHTML = "";
    let totalPrice = 0;

    cart.forEach((item) => {
      const itemElement = document.createElement("div");
      itemElement.classList.add("cart-item");
      itemElement.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="productImage">
        <p>${item.name}</p>
        <input type="number" value="${
          item.quantity
        }" min="1" class="productQuantity" data-id="${item.id}">
        <p>$${(item.price * item.quantity).toFixed(0)}</p>
        <button class="remove-button" data-id="${
          item.id
        }"><i class="fa-solid fa-trash-can"></i></button>
    `;
      cartItemsContainer.appendChild(itemElement);
      // 計算總價
      totalPrice += item.price * item.quantity;
    });
    // 顯示總價
    const totalPriceElement = document.getElementById("totalPrice");
    totalPriceElement.textContent = `$${totalPrice.toFixed(0)}`;
    // 添加事件監聽器到數量輸入框
    const quantityInputs = document.querySelectorAll(".productQuantity");
    quantityInputs.forEach((input) => {
      input.addEventListener("change", function () {
        updateQuantity(
          this.dataset.id,
          this.value -
            cart.find((item) => item.id === this.dataset.id).quantity
        );
      });
    });
    // 添加事件監聽器到移除按鈕
    const removeButtons = document.querySelectorAll(".remove-button");
    removeButtons.forEach((button) => {
      button.addEventListener("click", function () {
        removeFromCart(this.dataset.id);
      });
    });
  }

  // 更新商品數量
  function updateQuantity(id, change) {
    const item = cart.find((product) => product.id === id);
    if (item) {
      item.quantity += parseInt(change);
      if (item.quantity < 1) {
        removeFromCart(id);
      } else {
        displayCartItems();
        localStorage.setItem("cart", JSON.stringify(cart));
      }
    }
  }

  // 從購物車中移除商品
  function removeFromCart(id) {
    cart = cart.filter((item) => item.id !== id);
    displayCartItems();
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  // 在其他頁面加載時從本地存儲中加載購物車資料
  window.addEventListener("load", function () {
    const savedCart = localStorage.getItem("cart");
    if (savedCart) {
      cart = JSON.parse(savedCart);
      updateCartIcon();
      displayCartItems();
    }
  });
  // 商品加入購物車按鈕後顯示已加入購物車
  document.querySelectorAll(".mybutton").forEach(function (button) {
    button.onclick = function () {
      const productId = this.dataset.productId;
      addToCart(productId);
      alert("已加入購物車");
    };
  });
  // 點擊購物車icon顯示側邊欄
  document.getElementById("CartButton").onclick = function () {
    showCartSidebar();
  };
  // 關閉購物車按鈕後隱藏
  document.getElementById("closeCartButton").onclick = function () {
    hideCartSidebar();
  };

  document.getElementById("checkoutButton").onclick = function () {
    hideCartSidebar();
    alert("感謝購買！");
    cart = [];
    localStorage.removeItem("cart"); // 在結帳時清空本地存儲中的購物車資料
    displayCartItems();
    updateCartIcon();
  };
</script>
